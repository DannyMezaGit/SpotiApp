<div class="card-columns m-5 fadeIn">

    <div (click)="verArtista ( item )" class="card puntero" *ngFor="let item of items">
        <img [src]="item.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text">
                <span class="badge badge-pill badge-primary" *ngFor="let artista of item.artists">{{item.name}}</span>
            </p>
        </div>
    </div>

    <!-- <app-loading *ngIf="loading"></app-loading> -->
    <!-- <app-loading *ngIf="!loading"></app-loading> -->

</div>
